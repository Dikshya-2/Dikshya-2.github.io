<div class="container mt-5">
    <h2>My Skills</h2>
    <div class="row">
        <div class="col-md-4" *ngFor="let skill of skills">
            <div class="text-center mb-3 p-3 border rounded"> <!-- Single unified container -->
                <img [src]="skill.icon" class="skill-icon" alt="{{ skill.name }} logo"/>
                <h5 class="mt-2">{{ skill.name }}</h5> <!-- Skill name below the icon -->
            </div>
        </div>
    </div>
</div>
