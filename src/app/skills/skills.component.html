<div class="container mt-5 skill-section">
    <h2>My Skills</h2>
    <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 mb-4" *ngFor="let skill of skills"> <!-- Adjusted column sizes -->
            <div class="text-center p-3 border rounded">
                <img [src]="skill.icon" class="skill-icon" alt="{{ skill.name }} logo"/>
                <h5 class="mt-2">{{ skill.name }}</h5> 
            </div>
        </div>
    </div>
</div>
