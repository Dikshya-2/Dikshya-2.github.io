<div class="skills-container text-white">
  <h1 class="section-title">Technical Skills</h1>

  <div class="category" *ngFor="let category of skillCategories">
    <h2 class="category-title">{{ category.title }}</h2>
    <div class="skills-grid">
      <div class="skill-card" *ngFor="let skill of category.skills">
        <img [src]="skill.icon" [alt]="skill.name + ' icon'" class="skill-icon" />
        <span class="skill-name">{{ skill.name }}</span>
      </div>
    </div>
  </div>
</div>
