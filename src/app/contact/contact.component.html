<div class="contact-wrapper">
  <section class="contact-section">
    <div class="contact-grid">
      <!-- Left: Contact Info -->
      <div class="contact-info">
        <h2 class="section-title">Get in Touch</h2>
        <p class="contact-subtitle">
          I'm open to internship opportunities, collaborations, or just a friendly chat. Letâ€™s connect!
        </p>

        <div class="info-card">
          <p><strong>Name:</strong> {{ name }}</p>
          <p><strong>Email:</strong> <a href="mailto:{{ email }}">{{ email }}</a></p>
          <p><strong>Phone:</strong> <a href="tel:{{ phone }}">{{ phone }}</a></p>
          <p><strong>Location:</strong> {{ location }}</p>
        </div>
      </div>

      <!-- Right: Contact Form -->
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
        <h3>Send a Message</h3>

        <input formControlName="name" type="text" placeholder="Your Name" />
        <input formControlName="email" type="email" placeholder="Your Email" />
        <input formControlName="phone" type="text" placeholder="Your Phone" />
        <textarea formControlName="message" rows="5" placeholder="Your Message"></textarea>

        <button type="submit" class="btn-submit" [disabled]="!contactForm.valid">
          Send Message
        </button>
      </form>
    </div>
  </section>
</div>
