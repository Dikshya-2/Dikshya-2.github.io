<div class="container mt-5">
  <h2>My Projects</h2>
  <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let project of projects">
          <div class="card h-100">
              <!-- Project Image -->
              <img [src]="project.image" alt="{{ project.title }} image" class="card-img-top project-image">

              <!-- Project Details -->
              <div class="card-body">
                  <h5 class="card-title">{{ project.title }}</h5>
                  <p class="card-text">{{ project.description }}</p>
                  <a [href]="project.link" target="_blank" class="btn btn-primary">View Project</a>
              </div>
          </div>
      </div>
  </div>
</div>
